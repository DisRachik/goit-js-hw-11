<form class="form">
  <label>
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
  </label>
  <button type="submit">
    <svg
      class="form__icon"
      width="32"
      height="32"
      aria-label="to search for pictures"
    >
      <use href="./images/symbol-defs.svg#search"></use>
    </svg>
  </button>
</form>
